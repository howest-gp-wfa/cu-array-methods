<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/cssoef.css" />

  <script src="js/script.js"></script>
  <title>Arrays</title>
</head>

<body>
  <div class="wrapper">
    <div class="box arrayHeader">
      Array 1
    </div>
    <div class="box arrayHeader">
      Array 2
    </div>
    <div class="box">
        <input id="txtNieuwElement" type="text" placeholder="Naam nieuw element ..." /> 
        <button id="btnVoegToe" class="btn-pink">+</button>
    </div>
    <div class="box">

    </div>
    <div class="box">
      <label class="head">Methoden</label>
      <div class="wrapperLabelButton">
        <div>
          <button id="btnPop" class="btn-pink">Pop</button>        
        </div>
        <div>
          <label class="smallCaps">laatste element verwijderen + retourneren</label>        
        </div>        
      </div>
      <div class="wrapperLabelButton">
        <div>
          <button id="btnPush" class="btn-pink">Push</button>        
        </div>
        <div>
          <label class="smallCaps">Element(en) toevoegen. Return: lengte</label>        
        </div>        
      </div>
      <div class="wrapperLabelButton">
        <div>
          <button id="btnSplice" class="btn-pink">Splice</button>        
        </div>
        <div>
          <label class="smallCaps">Elementen verwijderen en toevoegen aan een Array. Return: verwijderde elementen.</label>        
          <label class="smallCaps">Argumenten : startpositie voor het verwijderen, aantal te verwijderen elementen, nieuwe elementen</label>    
        </div>        
      </div>
      <div class="wrapperLabelButton">
        <div>
          <button id="btnUnshift" class="btn-pink">Unshift</button>        
        </div>
        <div>
          <label class="smallCaps">Element(en) toevoegen aan begin. Return: nieuwe lengte.</label>        
        </div>        
      </div>

    </div>
    <div class="box">
        <label>Methoden</label>
        <div class="wrapperLabelButton">
          <div>
            <button id="btnConcat" class="btn-pink">Concat</button>        
          </div>
          <div>
            <label class="smallCaps">Samenvoegen arrays</label>        
          </div>        
        </div>
        <div class="wrapperLabelButton">
          <div>
            <button id="btnReverse" class="btn-pink">Reverse</button>        
          </div>
          <div>
            <label class="smallCaps">Volgorde elementen omkeren</label>        
          </div>        
        </div>
        <div class="wrapperLabelButton">
          <div>
            <button id="btnSort" class="btn-pink">Sort</button>        
          </div>
          <div>
            <label class="smallCaps">Sorteer elementen</label>        
          </div>        
        </div>
        <div class="wrapperLabelButton">
          <div>
            <button id="btnSlice" class="btn-pink">Slice</button>        
          </div>
          <div>
            <label class="smallCaps">Verplaats elementen naar nieuwe array. Args: begin- en eindpositie</label>        
          </div>        
        </div>
        <div class="wrapperLabelButton">
          <div>
            <button id="btnShift" class="btn-pink">Shift</button>        
          </div>
          <div>
            <label class="smallCaps">Eerste element verwijderen en retourneren</label>        
          </div>        
        </div>
      </div>
    <div class="box">
      <label class="pinkText">Elementen</label>
      <div id="divElementen1">Ann</div>
    </div>
    <div class="box">
        <label class="pinkText">Elementen</label>
        <div id="divElementen2">Ann</div>
    </div>
  </div>
  <div class="feedback">
    <label >Feedback</label>
    <div id="divFeedback">Ann</div>
  </div>




</body>

</html>
